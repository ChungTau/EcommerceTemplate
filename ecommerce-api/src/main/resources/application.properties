spring.datasource.url=${POSTGRES_URL}${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=public

# Update the Keycloak realm configuration URL
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://ecommerce-keycloak:8080/realms/EcommerceTemplate/protocol/openid-connect/certs
